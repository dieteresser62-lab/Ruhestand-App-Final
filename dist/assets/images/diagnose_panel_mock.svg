<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" fill="none">
  <style>
    .title { font: 700 32px 'Inter', 'Segoe UI', sans-serif; fill: #ffffff; }
    .heading { font: 700 22px 'Inter', 'Segoe UI', sans-serif; fill: #1a2530; }
    .body { font: 400 18px 'Inter', 'Segoe UI', sans-serif; fill: #2c3e50; }
  </style>
  <rect x="20" y="16" width="1160" height="96" rx="24" fill="#1a2530"/>
  <text x="48" y="74" class="title">Diagnose &amp; Handlungsschritte – Mockup</text>

  <g transform="translate(32 128)">
    <rect width="560" height="230" rx="18" fill="#ffffff" stroke="#e0e6ed" stroke-width="2"/>
    <text x="20" y="36" class="heading">Entscheidungsbaum</text>
    <text x="20" y="76" class="body">• Start bei Liquiditätsziel: reicht Cash &amp; Geldmarkt für 12 Monate?</text>
    <text x="20" y="106" class="body">• Wenn nein: Aktienquote &gt; Ziel + Toleranz → Verkäufe einplanen</text>
    <text x="20" y="136" class="body">• Wenn ja: Guardrail-Check (Floor/Flex, Drawdown, CAPE-Overlay)</text>
  </g>

  <g transform="translate(608 128)">
    <rect width="560" height="230" rx="18" fill="#ffffff" stroke="#e0e6ed" stroke-width="2"/>
    <text x="20" y="36" class="heading">KPIs &amp; Schwellen</text>
    <text x="20" y="76" class="body">• Runway in Monaten, aktuelle Aktienquote, Floor/Flex-Bedarf</text>
    <text x="20" y="106" class="body">• Drawdown vs. Allzeithoch, CAPE-Bewertung (rot/gelb/grün)</text>
    <text x="20" y="136" class="body">• Warnhinweise: Steuerpuffer, Rebalancing-Distanz, ATH-Update</text>
  </g>

  <g transform="translate(32 388)">
    <rect width="560" height="230" rx="18" fill="#ffffff" stroke="#e0e6ed" stroke-width="2"/>
    <text x="20" y="36" class="heading">Handlungsanweisungen</text>
    <text x="20" y="76" class="body">• Kein Handlungsbedarf, wenn alle KPIs im Zielband liegen</text>
    <text x="20" y="106" class="body">• Rebalancing: Zielquote und Volumen werden angezeigt</text>
    <text x="20" y="136" class="body">• Cash auffüllen: Verkäufe aus Aktien oder Entnahmen blockieren</text>
  </g>

  <g transform="translate(608 388)">
    <rect width="560" height="230" rx="18" fill="#ffffff" stroke="#e0e6ed" stroke-width="2"/>
    <text x="20" y="36" class="heading">Dokumentation</text>
    <text x="20" y="76" class="body">• Protokoll zeigt genutzte Datenquellen (Inflation, Kurse, CAPE)</text>
    <text x="20" y="106" class="body">• Letzte Änderungen am lokalen Speicher mit Zeitstempel</text>
    <text x="20" y="136" class="body">• Download-Knopf exportiert den Jahresabschluss als PDF/PNG</text>
  </g>
</svg>
