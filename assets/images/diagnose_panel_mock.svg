<svg width="1100" height="700" viewBox="0 0 1100 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1a2530; }
      .header-bg { fill: #1a2530; }
      .card-bg { fill: #ffffff; filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.1)); }
      .bg { fill: #f8f9fa; }
      .accent { fill: #c5a059; }
      .green { fill: #2e7d32; }
      .yellow { fill: #f9a825; }
      .grey { fill: #9e9e9e; }
      .line { stroke: #cfd8dc; stroke-width: 2; }
      .label { font-size: 14px; fill: #546e7a; }
      .value { font-size: 18px; font-weight: 600; fill: #263238; }
      .small { font-size: 12px; fill: #78909c; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1100" height="700" class="bg" />

  <!-- Main Container -->
  <rect x="20" y="20" width="1060" height="660" rx="12" fill="#ffffff" stroke="#e0e0e0" />
  
  <!-- Header -->
  <path d="M 20 20 L 1080 20 L 1080 80 L 20 80 Z" class="header-bg" />
  <text x="50" y="55" class="text" font-size="28" fill="#ffffff" font-weight="bold">Diagnose-Panel</text>
  <rect x="950" y="35" width="100" height="30" rx="15" class="accent" />
  <text x="1000" y="56" class="text" font-size="14" fill="#1a2530" text-anchor="middle" font-weight="bold">Jahres-Update</text>

  <!-- Quadrant 1: Top Left - Decision Tree -->
  <g transform="translate(40, 100)">
    <text x="0" y="30" class="text title">Entscheidungsbaum</text>
    <rect x="0" y="50" width="480" height="300" rx="8" fill="#fcfcfc" stroke="#eceff1" />

    <!-- Nodes -->
    <g transform="translate(40, 80)">
      <!-- Line connecting nodes -->
      <line x1="20" y1="20" x2="20" y2="200" class="line" />

      <!-- Step 1 -->
      <circle cx="20" cy="20" r="12" class="green" />
      <text x="14" y="25" class="text" fill="white" font-size="14">✓</text>
      <text x="50" y="25" class="text value">Runway ≥ 12 Monate?</text>

      <!-- Step 2 -->
      <circle cx="20" cy="80" r="12" class="green" />
      <text x="14" y="85" class="text" fill="white" font-size="14">✓</text>
      <text x="50" y="85" class="text value">Aktienquote > 65%?</text>

      <!-- Step 3 -->
      <circle cx="20" cy="140" r="12" class="yellow" />
      <text x="16" y="146" class="text" fill="white" font-size="16">!</text>
      <text x="50" y="145" class="text value">CAPE > 28?</text>
      <text x="350" y="145" class="text small" fill="#f9a825">WARNUNG</text>

      <!-- Step 4 -->
      <circle cx="20" cy="200" r="12" class="grey" />
      <text x="50" y="205" class="text value" fill="#9e9e9e">Drawdown > 15%?</text>

      <!-- Result Arrow -->
      <path d="M 20 230 L 20 260 L 50 260" fill="none" class="line" marker-end="url(#arrow)" />
      <rect x="60" y="240" width="300" height="40" rx="4" fill="#e8f5e9" stroke="#c8e6c9" />
      <text x="80" y="265" class="text value" fill="#2e7d32">→ Rebalancing empfohlen</text>
    </g>
  </g>

  <!-- Quadrant 2: Top Right - KPI Tiles -->
  <g transform="translate(560, 100)">
    <text x="0" y="30" class="text title">Kennzahlen</text>
    
    <!-- Grid for Cards -->
    <g transform="translate(0, 50)">
      <!-- Card 1 -->
      <rect x="0" y="0" width="220" height="80" rx="8" class="card-bg" stroke="#c8e6c9" stroke-width="2" />
      <text x="15" y="25" class="text label">Runway</text>
      <text x="15" y="55" class="text" font-size="24" font-weight="bold" fill="#2e7d32">14 Monate</text>

      <!-- Card 2 -->
      <rect x="240" y="0" width="220" height="80" rx="8" class="card-bg" stroke="#fff176" stroke-width="2" />
      <text x="255" y="25" class="text label">Aktienquote</text>
      <text x="255" y="55" class="text" font-size="24" font-weight="bold" fill="#f9a825">68%</text>

      <!-- Card 3 -->
      <rect x="0" y="100" width="220" height="80" rx="8" class="card-bg" stroke="#e0e0e0" />
      <text x="15" y="125" class="text label">Floor/Flex Bedarf</text>
      <text x="15" y="155" class="text" font-size="24" font-weight="bold" fill="#37474f">2.200 €/Mon.</text>

      <!-- Card 4 -->
      <rect x="240" y="100" width="220" height="80" rx="8" class="card-bg" stroke="#c8e6c9" stroke-width="2" />
      <text x="255" y="125" class="text label">Drawdown</text>
      <text x="255" y="155" class="text" font-size="24" font-weight="bold" fill="#2e7d32">-8%</text>

      <!-- Card 5 -->
      <rect x="0" y="200" width="460" height="60" rx="8" class="card-bg" stroke="#fff176" stroke-width="2" />
      <text x="15" y="235" class="text label">CAPE-Status:</text>
      <text x="120" y="237" class="text" font-size="20" font-weight="bold" fill="#f9a825">Neutral (leicht erhöht)</text>
    </g>
  </g>

  <!-- Quadrant 3: Bottom Left - Action List -->
  <g transform="translate(40, 420)">
    <line x1="0" y1="0" x2="1020" y2="0" stroke="#eeeeee" stroke-width="2" />
    <text x="0" y="50" class="text title">Handlungsschritte</text>
    
    <rect x="0" y="70" width="480" height="150" rx="8" fill="#fbfbfb" stroke="#e0e0e0" />
    <g transform="translate(20, 100)">
      <!-- Item 1 -->
      <rect x="0" y="0" width="20" height="20" rx="4" fill="white" stroke="#cfd8dc" stroke-width="2" />
      <text x="35" y="16" class="text value">Aktien verkaufen: 12.000 € → Geldmarkt</text>
      
      <!-- Item 2 -->
      <rect x="0" y="40" width="20" height="20" rx="4" fill="white" stroke="#cfd8dc" stroke-width="2" />
      <text x="35" y="56" class="text value">Geldmarkt → Ausgabenkonto: 2.200 €</text>

      <!-- Item 3 -->
      <rect x="0" y="80" width="20" height="20" rx="4" fill="white" stroke="#cfd8dc" stroke-width="2" />
      <text x="35" y="96" class="text value">Zielquote prüfen: 60% angestrebt</text>
    </g>
  </g>

  <!-- Quadrant 4: Bottom Right - Protocol -->
  <g transform="translate(560, 420)">
    <text x="0" y="50" class="text title">Datenstand</text>
    
    <rect x="0" y="70" width="460" height="150" rx="8" fill="#e3f2fd" stroke="#bbdefb" />
    <g transform="translate(20, 100)">
      <text x="0" y="10" class="text label" fill="#1565c0">System-Status</text>
      
      <text x="0" y="40" class="text value" font-size="16">Inflation: 2,4% (EZB, Jan 2025)</text>
      <text x="0" y="70" class="text value" font-size="16">ETF-Kurs: 112,45 € (Yahoo)</text>
      
      <line x1="0" y1="90" x2="420" y2="90" stroke="#bbdefb" />
      
      <text x="0" y="115" class="text small">Letztes Update: 15.01.2025 10:42 Uhr</text>
    </g>
  </g>

</svg>
