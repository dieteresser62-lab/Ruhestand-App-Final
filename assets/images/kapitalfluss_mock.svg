<svg width="1100" height="500" viewBox="0 0 1100 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
      .header-bg { fill: #1a2530; }
      .card-bg { fill: #ffffff; filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.1)); }
      .bg { fill: #f8f9fa; }
      .accent { fill: #c5a059; }
      .green-arrow { stroke: #2e7d32; fill: #2e7d32; }
      .blue-arrow { stroke: #1565c0; fill: #1565c0; }
      .label { font-size: 14px; fill: #546e7a; }
      .value { font-size: 20px; font-weight: 600; fill: #263238; }
      .big-icon { font-size: 48px; }
      .badge { fill: #eef4fb; cursor: default; }
    </style>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1565c0" />
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1100" height="500" class="bg" />

  <!-- Main Area -->
  <rect x="20" y="20" width="1060" height="460" rx="12" fill="#ffffff" stroke="#e0e0e0" />

  <!-- Header -->
  <path d="M 20 20 L 1080 20 L 1080 70 L 20 70 Z" class="header-bg" />
  <text x="50" y="50" class="text" font-size="24" fill="#ffffff" font-weight="bold">Kapitalfluss praktisch umsetzen</text>

  <!-- Flow Visualisation Area -->
  <g transform="translate(50, 120)">
    
    <!-- LEFT: Depot -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="180" rx="8" class="card-bg" stroke="#cfd8dc" />
      <text x="110" y="50" text-anchor="middle" class="text big-icon">üìà</text>
      <text x="110" y="85" text-anchor="middle" class="text value" font-size="22">Aktien-Depot</text>
      <text x="110" y="115" text-anchor="middle" class="text label">Marktwert: 280.000 ‚Ç¨</text>
      
      <!-- Badge -->
      <rect x="30" y="135" width="160" height="30" rx="15" fill="#fff3e0" />
      <text x="110" y="155" text-anchor="middle" class="text" font-size="12" fill="#ef6c00" font-weight="bold">Quote: 68% ‚Üí 60%</text>
    </g>

    <!-- Arrow 1: Depot -> Cash -->
    <g transform="translate(230, 70)">
       <path d="M 10 20 L 130 20" stroke="#2e7d32" stroke-width="4" marker-end="url(#arrowhead-green)" fill="none" />
       <rect x="30" y="-15" width="80" height="24" rx="4" fill="#e8f5e9" stroke="#c8e6c9" />
       <text x="70" y="2" text-anchor="middle" class="text" font-size="12" fill="#2e7d32" font-weight="bold">Verkauf 12T‚Ç¨</text>
    </g>

    <!-- MIDDLE: Money Market -->
    <g transform="translate(380, 0)">
      <rect x="0" y="0" width="220" height="180" rx="8" class="card-bg" stroke="#c5a059" stroke-width="2" />
      <text x="110" y="50" text-anchor="middle" class="text big-icon">üè¶</text>
      <text x="110" y="85" text-anchor="middle" class="text value" font-size="22">Geldmarkt</text>
      <text x="110" y="115" text-anchor="middle" class="text label">Stand: 28.000 ‚Ç¨</text>
      
      <!-- Badge -->
      <rect x="40" y="135" width="140" height="30" rx="15" fill="#e8f5e9" />
      <text x="110" y="155" text-anchor="middle" class="text" font-size="12" fill="#2e7d32" font-weight="bold">Runway: 14 Mon. ‚úì</text>
    </g>

    <!-- Arrow 2: Cash -> Spending -->
    <g transform="translate(610, 70)">
       <path d="M 10 20 L 130 20" stroke="#1565c0" stroke-width="3" marker-end="url(#arrowhead-blue)" stroke-dasharray="5,2" fill="none" />
       <rect x="25" y="-15" width="90" height="24" rx="4" fill="#e3f2fd" stroke="#bbdefb" />
       <text x="70" y="2" text-anchor="middle" class="text" font-size="12" fill="#1565c0" font-weight="bold">√úbertrag 2.200‚Ç¨</text>
    </g>

    <!-- RIGHT: Spending Account -->
    <g transform="translate(760, 0)">
      <rect x="0" y="0" width="220" height="180" rx="8" class="card-bg" stroke="#cfd8dc" />
      <text x="110" y="50" text-anchor="middle" class="text big-icon">üí≥</text>
      <text x="110" y="85" text-anchor="middle" class="text value" font-size="22">Ausgaben</text>
      
       <!-- Spending Detail -->
      <rect x="20" y="120" width="180" height="40" rx="4" fill="#f5f5f5" />
      <text x="110" y="145" text-anchor="middle" class="text" font-size="14" fill="#455a64">Monatsbedarf: 2.200 ‚Ç¨</text>
    </g>

  </g>

  <!-- Bottom: Checklist Bar -->
  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="980" height="80" rx="8" fill="#f4f6f8" stroke="#eceff1" />
    
    <text x="20" y="45" class="text" font-weight="bold" fill="#546e7a">Checkliste:</text>

    <!-- Step 1 -->
    <g transform="translate(120, 30)">
      <circle cx="10" cy="10" r="10" fill="#2e7d32" />
      <text x="5" y="14" fill="white" font-size="10">‚úì</text>
      <text x="30" y="15" class="text label" font-weight="bold" fill="#37474f">1. Rebalancing gepr√ºft</text>
    </g>

     <!-- Step 2 -->
    <g transform="translate(340, 30)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="white" stroke="#b0bec5" stroke-width="2" />
      <text x="30" y="15" class="text label" fill="#546e7a">2. Verkaufsorder erstellt</text>
    </g>

    <!-- Step 3 -->
    <g transform="translate(560, 30)">
       <rect x="0" y="0" width="20" height="20" rx="4" fill="white" stroke="#b0bec5" stroke-width="2" />
      <text x="30" y="15" class="text label" fill="#546e7a">3. Geldmarkt aufgef√ºllt</text>
    </g>

    <!-- Step 4 -->
    <g transform="translate(780, 30)">
       <rect x="0" y="0" width="20" height="20" rx="4" fill="white" stroke="#b0bec5" stroke-width="2" />
      <text x="30" y="15" class="text label" fill="#546e7a">4. Monatsbedarf √ºberwiesen</text>
    </g>

  </g>

</svg>
